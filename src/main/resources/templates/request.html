@args String firstname
@args String lastname
@args String pizza
@args String mytime
<html>
<head>
    <meta charset="UTF-8" lang="en">
    <meta charset="UTF-8" lang="it">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            padding-top: 5rem;
        }
        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">My Application</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1 style="font-size:50px;"> Ciao, <strong>@firstname @lastname</strong></h1>
        <br>
        <p style="font-size:36px;"> La tua prenotazione &egrave; avvenuta con successo</p>
        <br>
        <p style="font-size:36px;">La tua pizza <italic>@pizza</italic> sar&agrave; consegnata alle ore <br><strong  style="font-size:45px; text-align: center;">@mytime</strong></p>
        <img src="../static/images.jpeg" class="img-thumbnail">
        <p style="font-size:36px;"> Buon Appetito!</p>
    </div>

</main><!-- /.container -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
